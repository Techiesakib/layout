<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossOrigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-md">
        <!-- first section -->
        <nav class="navbar navbar-dark bg-primary">
        </nav>
        <!-- second section -->
        <div class="box-one float-left">
            <div class="under-box">
            </div>
        </div>
        <div class="box-two float-right">
            <div class="under-box">
            </div>
        </div>
        <!-- third section -->
        <div class="bg-section">
            <div class="small-bg">
            </div>
            <div class="core-bg">
            </div>

        </div>
        <!-- fourth section -->
        <div class="container-left float-left">
            <div class="box-first float-left">
                <div class="under-box">
                </div>
            </div>
            <div class="box-second float-right">
                <div class="under-box">
                </div>
            </div>
        </div>
        <div class="container-right float-right">
            <div class="box-blue">
                <div class="under-box">
                </div>
            </div>
        </div>
        <!-- fifth section -->
        <div class="footer">
            <div class="footer-box">
                <div class="footer-small">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
